telescope:
  name: SARAO_Small
  latitude: -30.0
  longitude: 21.0
  elevation: 1050.0
  dish_d: 2.0
  enu_path: ../../../data/Small_Array.enu.txt
  n_ant: 100

observation:
  target_name: power_spectrum
  ra: 27.0
  dec: -30.0
  start_time_lha: 0.0
  int_time: 4.0
  n_time: 225
  n_int: 64
  start_freq: 1.227e9
  chan_width: 209e3
  n_freq: 1
  SEFD: 420
  auto_corrs: False
  no_w: False
  random_seed: 12345


ast_sources:
  pow_spec:
    random:
      n_side: 128
      fov_f: 1.2
      random_seed: 123
      type: Cl
      A: 513e-6  # mK^2
      beta: 1.34
      # type: Pk
      # P0: 1e12
      # k0: 1e1
      # gamma: 2.34

rfi_sources:
  tle_satellite:
    sat_names: [navstar]
    spacetrack_path: ../eda2/spacetrack_login.yaml
    tle_dir: ../aux_data/tles
    power_scale: 1.5e-4
    norad_spec_model: ../aux_data/norad_satellite.rfimodel
    max_ang_sep: 30  # degrees
    min_alt: 0       # degrees
    vis_step: 1      # minutes

gains:
  G0_mean: 1.0
  G0_std: 0.05
  Gt_std_amp: 1e-5
  Gt_std_phase: 1e-3
  random_seed: 999

output:
  path: ../../data/pow_spec_100A
  prefix: pow_spec
  overwrite: True
  zarr: True
  ms: True

diagnostics:
  uv_cov: True
  src_alt: True
  rfi_seps: True

dask:
  max_chunk_MB: 100.0
